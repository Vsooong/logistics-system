
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login Page</title>
 
	<script src="myjs/jquery.js"></script>
	<script src="semantic/semantic.js"></script>
	<link type="text/css" rel="stylesheet" href="./semantic/semantic.css" />
	<link type="text/css" rel="stylesheet" href="./mystyle/header2.css">
	

  <style type="text/css">
    body {
      background:url(./temp/login_bgx.gif);
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 400px;
      height: 600px;
      
      
    }

  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

<div class="pageHead" id="pageHead">
	<div class="ui" id="headTitle">
		<div class="content">物流系统</div>
		<i class="huge anchor icon"></i>
	</div>
	
	<div class="ui secondary pointing menu" id="topmenu">
		<a class=" item" href="#" data-tab="sm1">快递入库</a>
		<a class="item" href="#" data-tab="sm2">快递取件</a>
		<a class="item" href="#" data-tab="sm3">寄送快递</a>
		<a class="item" href="#" data-tab="sm4">违禁品查询</a>
		<a class="item" href="#" data-tab="sm5">高级管理</a>
	</div>
</div>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <i class="huge anchor icon"></i>
      <div class="content">
        物流系统
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="用户名">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="密码">
          </div>
        </div>
        <div class="ui fluid large teal submit button" >注册</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message" >
      加入我们？ <a href="#">注册</a>
    </div>
  </div>
</div>

</body>

</html>
